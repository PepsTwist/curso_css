<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone.png" alt="iphone_instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo_instagram.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-foto">
                    <img src="perfil_instagram.png" alt="imagem perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rodolfo Cortez</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rodolfo Cortez</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    Ou
                    <spam class="link-blue">Increva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
